{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

{% if messages %}
    {% for message in messages %}
        <div>
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<div class="container-md mt-4">
  <form method="post">{% csrf_token %}
      {{ form|crispy }}
      <input type="submit" class="btn btn-dark mt-4" value="Get Cars!">
  </form>
</div>


{% endblock %}
